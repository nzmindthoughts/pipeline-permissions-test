name: Code promotion pipeline
on:
  workflow_dispatch:
    inputs:
      source_branch:
        type: choice
        description: 'Branch to promote code FROM'
        required: true
        default: 'dev'
        options:
          - dev
          - test
          - staging
      target_branch:
        type: choice
        description: 'Branch to promote code TO'
        required: true
        options:
          - test
          - staging
          - main
          - master
      force_merge:
        type: choice
        description: 'Ignore branch settings and merge without review'
        required: true
        options:
          - 'true'
          - 'false'
        default: 'true'
env:
  AWS_REGION : "us-east-1"
permissions:
      id-token: write
      contents: read    # This is required for actions/checkout@v2
jobs:
  Promote:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.source_branch }}
      - name: Create PR
        run: |
          gh pr create --base ${{ inputs.target_branch }} --head ${{ inputs.source_branch }} --title 'Promotion Pipeline: ${{ inputs.source_branch }} to ${{ inputs.target_branch }}'  --body "Promoting code from ${{ inputs.source_branch }} to ${{ inputs.target_branch }}. Pipeline initiated by ${{ github.actor }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get PR number
        run: |
          pullreqnumber="$(gh pr status --json number,baseRefName,headRefName,mergeable,state -q '.currentBranch | select((.baseRefName == ${{ inputs.target_branch }}) and (.mergeable == "MERGEABLE") and (.state == "OPEN")) | .number')"
          echo 'PULL_REQ_NUMBER='$pullreqnumber >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge PR with review
        if: inputs.force_merge == 'false'
        run: |
          gh pr merge $PULL_REQ_NUMBER -m --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge PR without review
        if: inputs.force_merge == 'true'
        run: |
          gh pr merge $PULL_REQ_NUMBER -m --auto --admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
