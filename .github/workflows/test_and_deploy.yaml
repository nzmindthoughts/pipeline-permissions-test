      contents: read    # This is required for actions/checkout@v2
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: |
          make test
  deploy:
    needs: test
    if: ${{ github.ref_name == 'main' }}
    runs-on: ubuntu-latest
