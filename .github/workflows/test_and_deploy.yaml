name: Test and Deploy CloudFormation Templates
on:
  # push:
    # branches:
    #   - dev
  workflow_call:
    inputs:
      target_branch:
        required: true
        type: string
        default: ${{ github.ref_name }}
env:
  AWS_REGION : "us-east-1"
permissions:
      id-token: write
      contents: read    # This is required for actions/checkout@v2
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: |
          make test
  deploy:
    needs: test
    if: github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'staging' || github.ref_name == 'master'
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_NUMBER }}:role/managed/GALocalSecurityPipelineAssumedRole
          role-session-name: GASession
          aws-region: ${{ env.AWS_REGION }}
      - name: Deploy Templates
        run: |
          make deploy