name: Test and Deploy CloudFormation Templates
on:
  push:
    branches:
      - dev
      - test
      - staging
      - main
      - master
  workflow_call:
    inputs:
      target_branch:
        required: true
        type: string
        default: ${{ github.ref_name }}
env:
  AWS_REGION : "us-east-1"
permissions:
      id-token: write
      contents: read    # This is required for actions/checkout@v2
jobs:
  Test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: |
          make test
  Deploy:
    needs: test
    if: github.ref_name == 'main' || github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'staging' || github.ref_name == 'master'
    runs-on: ubuntu-latest
    # environment: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.DEV_ACCOUNT_NUMBER }}:role/managed/GALocalSecurityPipelineAssumedRole
          role-session-name: GASession
          aws-region: ${{ env.AWS_REGION }}
      - name: Install Boto3
        run: |
          sudo apt install -y awscli
      - name: Deploy Templates
        run: |
          make deploy ACCOUNT_NUMBER=${{ secrets.DEV_ACCOUNT_NUMBER }}